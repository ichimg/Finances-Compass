<body>
  <app-header></app-header>
  <div class="registration-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title-font">Personal Info</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <mat-label>First name:</mat-label>
            <input matInput name="firstName" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Last name:</mat-label>
            <input matInput name="lastName" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Country:</mat-label>
            <input matInput name="country" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>State/Province:</mat-label>
            <input matInput name="state" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>City:</mat-label>
            <input matInput name="city" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Postal Code:</mat-label>
            <input matInput name="postalCode" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Street Address:</mat-label>
            <input matInput name="streetAddress" required />
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title-font">User Info</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- User Info Form Fields -->
        <form>
          <mat-form-field class="full-width">
            <mat-label>E-mail:</mat-label>
            <input matInput name="email" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Phone number:</mat-label>
            <input matInput name="phoneNumber" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password:</mat-label>
            <input matInput type="password" name="password" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Confirm Password:</mat-label>
            <input matInput type="password" name="confirmPassword" required />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>IBAN:</mat-label>
            <input matInput name="iban" required />
          </mat-form-field>
          <div class="btn-container">
            <button mat-raised-button color="accent">Register</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</body>
