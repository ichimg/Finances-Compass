<div>
  <mat-card appInfiniteScroll (scrolled)="loadMoreUsers()">
    <mat-form-field>
      <mat-label>Enter name or username </mat-label>
      <input #searchInput matInput (input)="onSearchInputChange($event)" (keyup.enter)="searchUsers(searchInput.value)"/>
      <button
        mat-icon-button
        matSuffix
        (click)="searchUsers(searchInput.value)"
      >
        <mat-icon color="primary">search</mat-icon>
      </button>
    </mat-form-field>
    <mat-card-content>
      <mat-nav-list *ngFor="let user of users">
        <div class="item">
        <mat-list-item class="item"> {{ user.username }} </mat-list-item>
        <button color="primary" mat-icon-button (click)="addFriend(user)">	<mat-icon>person_add</mat-icon></button>
      </div>
      </mat-nav-list>
      <p class="not-found" *ngIf="users != null && users.length === 0">No users found</p>
    </mat-card-content>
  </mat-card>
</div>
