<div class="container">
  <mat-card>
    <mat-card-header class="spaced">
      <mat-card-title class="title">Choose the payment method:</mat-card-title>
      <mat-icon color="warn" class="close-icon" (click)="closeDialog()"
        >clear</mat-icon
      >
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="card-content">
        <ngx-paypal [config]="paypalConfig"></ngx-paypal>
        <p class="info-message">* Please take in mind that payments will be charged with a fee by PayPal.</p>
        <mat-divider></mat-divider>
        <div class="diff-pay-container">
            <label class="label-diff">Mark as paid via different payment methods:</label>
          <button mat-raised-button color="primary" class="paid-btn">
            Mark as paid
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
