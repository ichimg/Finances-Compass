<body>
  <app-header></app-header>
  <div class="registration-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title-font">Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width-first">
            <mat-label>First name:</mat-label>
            <input matInput name="firstName" required  [(ngModel)]="registerData.firstName"/>
          </mat-form-field>
          <mat-form-field class="full-width-second">
            <mat-label>Last name:</mat-label>
            <input matInput name="lastName" required [(ngModel)]="registerData.lastName"/>
          </mat-form-field>
          <mat-form-field class="full-width-first">
            <mat-label>Country:</mat-label>
            <input type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [formControl]="formControl"
            [matAutocomplete]="auto"
            [(ngModel)]="registerData.country">
     <mat-autocomplete #auto="matAutocomplete">
       <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
         {{option.name}}
       </mat-option>
     </mat-autocomplete>
          </mat-form-field>
          <mat-form-field class="full-width-second">
            <mat-label>State/Province:</mat-label>
            <input matInput name="state" required [(ngModel)]="registerData.state"/>
          </mat-form-field>
          <mat-form-field class="full-width-first">
            <mat-label>City:</mat-label>
            <input matInput name="city" required [(ngModel)]="registerData.city"/>
          </mat-form-field>
          <mat-form-field class="full-width-second">
            <mat-label>Postal Code:</mat-label>
            <input matInput name="postalCode" required [(ngModel)]="registerData.postalCode"/>
          </mat-form-field>
          <mat-form-field class="full-width-first">
            <mat-label>Street Address:</mat-label>
            <input matInput name="streetAddress-second" required [(ngModel)]="registerData.streetAddress"/>
          </mat-form-field>
        <!-- User Info Form Fields -->
          <mat-form-field class="full-width-second">
            <mat-label>E-mail:</mat-label>
            <input matInput name="email" required [(ngModel)]="registerData.email"/>
          </mat-form-field>
          <mat-form-field class="full-width-first">
            <mat-label>Phone number:</mat-label>
            <input matInput name="phoneNumber" required [(ngModel)]="registerData.phoneNumber"/>
          </mat-form-field>
          <mat-form-field class="full-width-second">
            <mat-label>Password:</mat-label>
            <input matInput type="password" name="password" required [(ngModel)]="registerData.password"/>
          </mat-form-field>
          <mat-form-field class="full-width-first">
            <mat-label>Confirm Password:</mat-label>
            <input matInput type="password" name="confirmPassword" required [(ngModel)]="registerData.confirmPassword"/>
          </mat-form-field>
          <mat-form-field class="full-width-second">
            <mat-label>IBAN:</mat-label>
            <input matInput name="iban" required [(ngModel)]="registerData.iban"/>
          </mat-form-field>
          <div class="btn-container">
            <button mat-raised-button color="accent" type="submit">Register</button>
          </div>
  </form>
</mat-card-content>
</mat-card>
  </div>
</body>
