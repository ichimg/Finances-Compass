<body>
  <app-header></app-header>
  <div class="table-size">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      #debtTbSort="matSort"
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by e-mail"
        >
          E-mail
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by amount"
        >
          Amount
        </th>
        <td mat-cell *matCellDef="let element">{{ element.amount + ' RON'}}</td>
      </ng-container>

      <ng-container matColumnDef="borrowingDate">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by borrowingDate"
        >
          Borrowing date
        </th>
        <td mat-cell *matCellDef="let element">{{ element.borrowingDate | date:'dd MMM yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="deadline">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by deadline"
        >
          Deadline
        </th>
        <td mat-cell *matCellDef="let element">{{ element.deadline  | date:'dd MMM yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by reason"
        >
          Reason
        </th>
        <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
        >
          Action
        </th>
        <td mat-cell *matCellDef="let element">
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</body>
