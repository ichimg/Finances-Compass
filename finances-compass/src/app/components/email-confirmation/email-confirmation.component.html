<div class="card">
  <div class="card-body">
    <h1 *ngIf="!showError" class="card-title">E-mail Confirmation</h1>
    <h1 *ngIf="showError" class="card-title">Oops...</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      Something didn't went as expected.
    </div>
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      Your email has been successfully confirmed. Please
      <a [routerLink]="['../login']">click here to log in.</a>
    </div>
    <div *ngIf="showAlreadyConfirmed" class="alert alert-success" role="alert">
      It seems you already confirmed your e-mail. Please
      <a [routerLink]="['../login']">click here to log in.</a>
    </div>
  </div>
</div>
